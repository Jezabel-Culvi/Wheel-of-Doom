<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Night Club</title>
    <link href="individual.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <header>
        <div class="logos-header">

          <img class="logo" src="fotos/logo.png">

        </div>
    </header>
    <main>
      <div id="card">
          <img class="boleto" src="./fotos/boleto4.png" alt="boleto sorteo con todos los nombres">
      </div>
      <section class="opciones">
          <input type="text" class="text">
          <input type="text" class="text">
          <button class="text">Agregar<br> nombre</button>
          <button class="text" id="select">START</button>
      </section>

      <section id="bombo">
          <img class="transformed" src="fotos/bombo.png">
      </section>
      <section id="ganadora">
        <img class="resultado" src="fotos/resultado.png" alt="">
      </section>

    </main>
    <footer class="links">
        <a href="portada.html">Inicio</a>
    </footer>

</body>
</html>
