<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Night Club</title>
    <link href="individual.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>

    <header>
        <div class="logos-header">
          <p class="small-txt">Activar modo nocturno</p>
           <input id="chekitem" type="checkbox" onclick="enableDarkMode()">
            <img class="logo" src="fotos/logo.png">
        </div>
    </header>
    
    <main>
      <div id="card">
       <div class="boleto">
         <img class="foto_boleto" src="./fotos/boleto4.png" alt="boleto decorati con todos los nombres">
         <input type="button" onclick= "aleatorio()">
       </div>
      </div>
      <section class="opciones">
        <input id="casilla-nombre" class="name" type="text" placeholder="Añadir participante">
        <div  id="boton-nombre">Añadir</div>
        <div id="participantes" class="voluntary"></div>
      </section>

      <section id="bombo">
       <img class="transformed" src="fotos/bombo.png">
      </section>

      <section id="ganadora">
        <img class="resultado" src="fotos/resultado.png" alt="cuadro azul neon con estrellas laterales">
          <div id="resultado">
             <output class="result-output" id="result"></output>
              <input class="reset" type="reset" value="Reset" placeholder="Reset" onclick="reset()">
          </div>
      </section>

    </main>

    <footer class="links">
     <a href="portada.html">INICIO</a>
    </footer>
<script src="main.js"></script>
</body>
</html>
